<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>D&D Helper - Setup</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        margin-top: 0;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .section {
        margin: 30px 0;
      }

      button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
        min-width: 200px;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .selected-path {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        font-family: monospace;
        word-break: break-all;
        min-height: 20px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
      }

      .selected-path.cached {
        border-left-color: #27ae60;
        background: rgba(39, 174, 96, 0.1);
      }

      .selected-path.new {
        border-left-color: #3498db;
        background: rgba(52, 152, 219, 0.1);
      }

      .start-button {
        background: linear-gradient(45deg, #ff6b6b, #feca57);
        border: none;
        font-weight: bold;
        font-size: 18px;
        margin-top: 20px;
      }

      .start-button:hover {
        background: linear-gradient(45deg, #ff5252, #ffca28);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé≤ D&D Helper</h1>

      <div class="section">
        <p>Select the directory where your media files are stored:</p>
        <button id="selectDirBtn">üìÅ Select Media Directory</button>
        <div class="selected-path" id="selectedPath">No directory selected</div>
        <div
          id="directoryStatus"
          style="font-size: 12px; opacity: 0.8; margin-top: 5px"
        ></div>
      </div>

      <div class="section">
        <button id="startBtn" class="start-button" disabled>
          üöÄ Start Session
        </button>
      </div>
    </div>

    <script>
      let selectedDirectory = null;

      // Load cached directory on startup
      async function loadCachedDirectory() {
        try {
          const cachedDir = await window.electronAPI.getCachedDirectory();
          if (cachedDir) {
            selectedDirectory = cachedDir;
            const pathElement = document.getElementById("selectedPath");
            pathElement.textContent = cachedDir;
            pathElement.className = "selected-path cached";
            pathElement.title = "Cached directory from previous session";
            document.getElementById("directoryStatus").textContent =
              "‚úì Using cached directory from previous session";
            document.getElementById("startBtn").disabled = false;
          }
        } catch (error) {
          console.error("Error loading cached directory:", error);
        }
      }

      document
        .getElementById("selectDirBtn")
        .addEventListener("click", async () => {
          try {
            const directory = await window.electronAPI.selectDirectory();
            if (directory) {
              selectedDirectory = directory;
              const pathElement = document.getElementById("selectedPath");
              pathElement.textContent = directory;
              pathElement.className = "selected-path new";
              pathElement.title = "Newly selected directory";
              document.getElementById("directoryStatus").textContent =
                "‚úì New directory selected and cached for future use";
              document.getElementById("startBtn").disabled = false;
            }
          } catch (error) {
            console.error("Error selecting directory:", error);
            alert("Error selecting directory: " + error.message);
          }
        });

      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          if (!selectedDirectory) return;

          try {
            // Open display window
            await window.electronAPI.openDisplayWindow();

            // Navigate main window to dashboard
            await window.electronAPI.loadDashboard();
          } catch (error) {
            console.error("Error starting session:", error);
            alert("Error starting session: " + error.message);
          }
        });

      // Load cached directory when page loads
      window.addEventListener("DOMContentLoaded", loadCachedDirectory);
    </script>
  </body>
</html>
